site_name: Daring and Persistent | Hao Ma, Ph.D.
theme:
  name: material
  custom_dir: overrides

  logo: assets/logo.jpeg
  # Home: index.md 
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.indexes 
    - navigation.top
    - header.autohide
    - announce.dismiss


  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: light-scheme
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Gaegu
    code: Roboto Mono
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js 

nav:
  - Home: ./index.md
  - Tech:
    - tech/index.md
    - 'Machine Learning': 
        - tech/machine-learning/index.md 
        - 'Restricted Boltzmann Machine': tech/machine-learning/rbm.md 
    - 'Web and Cloud': 
        - tech/web-and-cloud/index.md
        - 'Vue.js': tech/web-and-cloud/vuejs.md
    - 'Networks':
        - tech/networks/index.md
  - Teaching:
    - 'Teaching': teaching/index.md
  - Life:
    - life/index.md
  - Tags: tags.md

plugins:
  - tags:
      tags_file: tags.md
  - search
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/haoma7

    - icon: fontawesome/brands/facebook
      link: https://scholar.google.com/citations?user=F44gDZ4AAAAJ
    
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mahao/

